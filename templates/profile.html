<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="mb-4">Profile</h1>
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <p class="card-text"><strong>Name:</strong> <span id="user-name"></span></p>
                <p class="card-text"><strong>Email:</strong> <span id="user-email"></span></p>
            </div>
        </div>
        <div class="d-flex flex-column mt-4">
            <button id="logout-button" class="btn btn-danger mb-2">Logout</button>
            <a href="/dashboard" class="btn btn-primary mb-2">Dashboard</a>
            <a href="/user_settings" class="btn btn-info mb-2">Settings</a>
            <a href="/movements_page" class="btn btn-success">Movements</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            const response = await fetch('/users/me', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (response.ok) {
                const user = await response.json();
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-email').textContent = user.email;
            } else {
                localStorage.removeItem('access_token');
                window.location.href = '/';
            }
        });

        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('access_token');
            window.location.href = '/';
        });
    </script>
</body>
</html>
