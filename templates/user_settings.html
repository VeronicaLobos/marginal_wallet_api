<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="mb-4">User Settings</h1>

        <div class="card p-4 shadow-sm mb-4" style="max-width: 500px; width: 100%;">
            <h2 class="card-title text-primary mb-3">Update Details</h2>
            <form id="update-details-form">
                <div class="mb-3">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                </div>
                <div class="mb-3">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Details</button>
            </form>
            <div id="details-message" class="mt-3"></div>
        </div>

        <div class="card p-4 shadow-sm mb-4" style="max-width: 500px; width: 100%;">
            <h2 class="card-title text-primary mb-3">Update Password</h2>
            <form id="update-password-form">
                <div class="mb-3">
                    <input type="password" name="current_password" class="form-control" placeholder="Current Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="new_password" class="form-control" placeholder="New Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="confirm_new_password" class="form-control" placeholder="Confirm New Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Password</button>
            </form>
            <div id="password-message" class="mt-3"></div>
        </div>

        <div class="d-flex flex-column mt-4">
            <a href="/profile" class="btn btn-secondary mb-2">Back to Profile</a>
            <a href="/delete_user_confirm" class="btn btn-danger">Delete Account</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            // Fetch current user details to pre-fill the form
            const userResponse = await fetch('/users/me', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (userResponse.ok) {
                const user = await userResponse.json();
                document.getElementById('name').value = user.name || '';
                document.getElementById('email').value = user.email || '';
            } else {
                localStorage.removeItem('access_token');
                window.location.href = '/login';
                return;
            }

            // Handle Update Details Form Submission
            document.getElementById('update-details-form').addEventListener('submit', async function(event) {
                event.preventDefault();

                const formData = new FormData(this);
                const updateData = {};
                formData.forEach((value, key) => {
                    if (value) { // Only include fields that have a value
                        updateData[key] = value;
                    }
                });

                const response = await fetch('/users/me/update_details', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(updateData)
                });

                const messageDiv = document.getElementById('details-message');
                if (response.ok) {
                    const data = await response.json();
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Details updated successfully!';
                } else {
                    const errorData = await response.json();
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = errorData.detail || 'Failed to update details';
                }
            });

            // Handle Update Password Form Submission
            document.getElementById('update-password-form').addEventListener('submit', async function(event) {
                event.preventDefault();

                const formData = new FormData(this);
                const passwordUpdateData = {};
                formData.forEach((value, key) => {
                    passwordUpdateData[key] = value;
                });

                const response = await fetch('/users/me/update_password', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(passwordUpdateData)
                });

                const messageDiv = document.getElementById('password-message');
                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Password updated successfully!';
                    // Clear password fields after successful update
                    document.querySelector('#update-password-form input[name="current_password"]').value = '';
                    document.querySelector('#update-password-form input[name="new_password"]').value = '';
                    document.querySelector('#update-password-form input[name="confirm_new_password"]').value = '';
                } else {
                    const errorData = await response.json();
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = errorData.detail || 'Failed to update password';
                }
            });
        });
    </script>
</body>
</html>
