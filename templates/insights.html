<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="mb-4">Financial Insights</h1>
        <div class="card p-4 shadow-sm mb-4" style="max-width: 600px; width: 100%; text-align: left;">
            <div class="card-body">
                <p class="card-text" id="insights-text"></p>
            </div>
        </div>
        <div class="d-flex flex-column mt-4">
            <a href="/dashboard" class="btn btn-primary mb-2">Back to Dashboard</a>
            <button id="logout-button" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            const response = await fetch('/users/me/insights', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('insights-text').textContent = data.insights;
            } else {
                localStorage.removeItem('access_token');
                window.location.href = '/';
            }
        });

        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('access_token');
            window.location.href = '/';
        });
    </script>
</body>
</html>
