<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="mb-4">Movements</h1>

        <div class="d-flex justify-content-center mb-3">
            <div class="btn-group me-2" role="group" aria-label="Sort order">
                <button type="button" class="btn btn-outline-primary" id="sort-desc">Date Desc</button>
                <button type="button" class="btn btn-outline-primary" id="sort-asc">Date Asc</button>
            </div>
            <div class="btn-group" role="group" aria-label="Time filter">
                <button type="button" class="btn btn-outline-primary" id="filter-month">Last Month</button>
                <button type="button" class="btn btn-outline-primary" id="filter-3months">Last 3 Months</button>
                <button type="button" class="btn btn-outline-primary" id="filter-all">All</button>
            </div>
        </div>

        <div class="card p-4 shadow-sm mb-4" style="max-width: 800px; width: 100%;">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Value</th>
                                <th>Currency</th>
                            </tr>
                        </thead>
                        <tbody id="movements-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column mt-4">
            <a href="/profile" class="btn btn-primary mb-2">Back to Profile</a>
            <a href="/add_movement_page" class="btn btn-success mb-2">Add New Movement</a>
            <button id="logout-button" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <script>
        let currentSortOrder = 'desc'; // Default sort order
        let currentTimeFilter = 'last_month'; // Default time filter

        async function fetchAndRenderMovements() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            const movementsTableBody = document.getElementById('movements-table-body');
            movementsTableBody.innerHTML = '<tr><td colspan="3">Loading movements...</td></tr>'; // Show loading message

            const url = `/movements/list?sort_order=${currentSortOrder}&time_filter=${currentTimeFilter}`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (response.ok) {
                const movements = await response.json();
                movementsTableBody.innerHTML = ''; // Clear loading message
                if (movements.length === 0) {
                    movementsTableBody.innerHTML = '<tr><td colspan="3">No movements found.</td></tr>';
                } else {
                    movements.forEach(movement => {
                        const tableRow = document.createElement('tr');
                        tableRow.innerHTML = `
                            <td>${movement.movement_date}</td>
                            <td>${movement.value}</td>
                            <td>${movement.currency}</td>
                        `;
                        movementsTableBody.appendChild(tableRow);
                    });
                }
            } else {
                localStorage.removeItem('access_token');
                window.location.href = '/';
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            fetchAndRenderMovements(); // Initial fetch

            document.getElementById('sort-desc').addEventListener('click', function() {
                currentSortOrder = 'desc';
                fetchAndRenderMovements();
            });

            document.getElementById('sort-asc').addEventListener('click', function() {
                currentSortOrder = 'asc';
                fetchAndRenderMovements();
            });

            document.getElementById('filter-month').addEventListener('click', function() {
                currentTimeFilter = 'last_month';
                fetchAndRenderMovements();
            });

            document.getElementById('filter-3months').addEventListener('click', function() {
                currentTimeFilter = 'last_3_months';
                fetchAndRenderMovements();
            });

            document.getElementById('filter-all').addEventListener('click', function() {
                currentTimeFilter = 'all';
                fetchAndRenderMovements();
            });
        });

        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('access_token');
            window.location.href = '/';
        });
    </script>
</body>
</html>
