<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="mb-4 text-danger">Confirm Account Deletion</h1>
        <p class="text-center mb-4">Please enter your current password to confirm account deletion. This action cannot be undone.</p>
        <form id="delete-account-form" class="p-4 border rounded shadow-sm bg-white" style="max-width: 400px; width: 100%;">
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Current Password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Confirm Deletion</button>
        </form>
        <div id="message" class="mt-3"></div>
        <a href="/user_settings" class="mt-3 text-secondary">Cancel</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            document.getElementById('delete-account-form').addEventListener('submit', async function(event) {
                event.preventDefault();

                const password = this.elements.password.value;

                const response = await fetch('/users/me', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'X-Confirm-Password': password
                    }
                });

                const messageDiv = document.getElementById('message');
                if (response.ok) {
                    localStorage.removeItem('access_token');
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Account deleted successfully! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = errorData.detail || 'Failed to delete account';
                }
            });
        });
    </script>
</body>
</html>
