<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="mb-4">Register</h1>
        <form id="register-form" class="p-4 border rounded shadow-sm bg-white" style="max-width: 400px; width: 100%;">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div id="message" class="mt-3"></div>
        <a href="/login" class="mt-3 text-primary">Already have an account? Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            document.getElementById('register-form').addEventListener('submit', async function(event) {
                event.preventDefault();

                const name = this.elements.name.value;
                const email = this.elements.email.value;
                const password = this.elements.password.value;
                const confirm_password = this.elements.confirm_password.value;

                const messageDiv = document.getElementById('message');

                if (password !== confirm_password) {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Passwords do not match';
                    return;
                }

                const response = await fetch('/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Registration successful! Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = errorData.detail || 'Registration failed';
                }
            });
        });
    </script>
</body>
</html>
